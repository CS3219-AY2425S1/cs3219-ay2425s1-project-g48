  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - image: asia-southeast1-docker.pkg.dev/peerprep-440902/peerprep/user-service
          name: user-service
      ports:
        - containerPort: 80
      restartPolicy: Always
status: {}
